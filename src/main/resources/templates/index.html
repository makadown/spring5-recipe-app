<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet"
          th:href="@{/webjars/bootstrap/4.2.1/css/bootstrap.css}">
    <meta charset="UTF-8"/>
    <title>Recipe Home</title>
</head>
<body>
<div class="container-fluid" style="margin-top: 20px">
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card">

            <div class="card-header text-white bg-dark">
                <h5 class="card-title">My Recipes!</h5>
            </div>
            <div class="card-body">
                <table class="table">
                    <thead  class="thead-dark">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Description</th>
                        <th>View</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="recipe : ${recipes}">
                        <td scope="col" th:text="${recipe.id}">123</td>
                        <td th:text="${recipe.description}">Tasty Goodnees</td>
                        <td><a href="#" th:href="@{'/recipe/show/'+ ${recipe.id}}">View details</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</div>
<script th:src="@{/webjars/jquery/3.3.1-1/jquery.js}"></script>
<script th:src="@{/webjars/popper.js/1.14.6/umd/popper.js}"></script>
<script th:src="@{/webjars/bootstrap/4.2.1/js/bootstrap.js}"></script>
</body>
</html>
